version: "3.8"

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: clothing_inventory_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - clothing_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (NestJS) - FIX: Tambahkan command untuk migrations
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: clothing_inventory_backend
    restart: unless-stopped
    environment:
      - POSTGRES_HOST=db # ✅ BENAR (service name di Docker Compose)
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN}
      - NODE_ENV=production
      - PORT=${BACKEND_PORT}
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - clothing_network
    # ✅ KRUSIAL: Jalankan migrations saat start
    command: sh -c "sleep 5 && npx prisma migrate deploy && npm run start:prod" # ← TAMBAHKAN INI!
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${BACKEND_PORT}/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (React + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: clothing_inventory_frontend
    restart: unless-stopped
    ports:
      - "3003:80"
    networks:
      - clothing_network

volumes:
  db_data:

networks:
  clothing_network:
    driver: bridge
